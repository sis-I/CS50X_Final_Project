<div class="search-no-results" id="no-result">
    <!-- no result section will be displayed here -->
    <div class="search-screen-icon">
        <svg width="40" height="40" viewBox="0 0 20 20" fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15.5 4.8c2 3 1.7 7-1 9.7h0l4.3 4.3-4.3-4.3a7.8 7.8 0 01-9.8 1m-2.2-2.2A7.8 7.8 0 0113.2 2.4M2 18L18 2"></path>
        </svg>
    </div>

    <p class="search-title">No results for "<strong name="q"></strong>"</p>
    <div class="search-no-results-prefill-list">
        <p class="search-help">Here are some random words, try one.</p>
        <ul>
        {% for r in rows %}
            <li>
                <form action="{{ url_for('recent_search')}}">
                    <input type="hidden" name="id" value={{r.id}}>
                    <button class="search-prefill" type="submit">{{ r.amharic }}</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
