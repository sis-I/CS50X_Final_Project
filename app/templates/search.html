<div class="list-group" id="search-results">
    <!-- Search results will display here -->
    {% for r in rows %}
        <div class="list-group-item list-group-item-action mb-1 search-result-item">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <form action="{{ url_for('recent_search')}}">
                    <input type="hidden" name="id" value={{r.id}}>
                    <button class="btn fs-5"type="submit">{{r.amharic}}</button>
                </form>
                <button class="btn chevron" data-bs-toggle="collapse" data-bs-target="#item-{{r['id']}}" aria-expanded="false">
                    <i class="bi bi-chevron-down"></i>
                </button>
            </div>
        </div>
        {% if r.english %}
            <p class="collapse ps-3 border-top rounded" style="height: 100%" id="item-{{r['id']}}">1. {{ r['english'] | truncate(40) }}</p>
        {% endif %}
    {% endfor %}

</div>
